<div class="container">

    <pre>Model: {{checkModel}}</pre>
    <pre>Results: {{checkResults}}</pre>
    <div class="btn-group" >
        <button class="btn btn-default" btn-checkbox data-ng-model="checkModel[$index]" ng-repeat="employee in employees">{{employee in employees" ng-bind="employee.firstname + ' ' +employee.lastname}}</button>
    </div>
</div>
