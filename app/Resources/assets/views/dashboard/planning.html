<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Créer une nouvelle réservation</h3>
        </div>
        <div class="modal-body">
                         <div class="row">
                            <div class="col-md-8">
                                <h4>Employee</h4>
                                <input type="text" ng-model="booking.employee" typeahead="employee as employee.slug for employee in employees | filter:{slug:$viewValue} | limitTo:8" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Customer</h4>
                                <input type="text" ng-model="booking.customer" typeahead-editable="false" typeahead="customer as customer.username for customer in customers | filter:{username:$viewValue} | limitTo:8" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <h4>Service</h4>
                                <input type="text" ng-model="booking.service" typeahead="service as service.id for service in services | filter:{id:$viewValue} | limitTo:8" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Date</h4>
                                <datepicker ng-model="booking.date" min-date="minDate" show-weeks="true" class="well well-sm"
                                            custom-class="getDayClass(date, mode)"></datepicker>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <h4>heure de début</h4>
                                    <timepicker ng-model="booking.startTime" ng-change="changed()" hour-step="hstep"
                                                minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                </div>
                                <div class="row">
                                    <h4>heure de fin</h4>
                                    <timepicker ng-model="booking.endTime" hour-step="hstep"
                                                minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                </div>
                            </div>
                        </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="update(booking)">Créer</button>
            <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
        </div>
    </script>

    <employees-tabs></employees-tabs>
    </br>
    <div class="container">
        <button class="btn btn-primary" ng-click="open('lg')">Nouvelle réservation</button>
    </div>
    </br>

    <div class="container" ng-controller="CalendarCtrl">
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
    </div>
</div>
