AppBundle\Entity\Employee:
    super:
        Username: super
        PlainPassword: super
        Firstname: <firstname()>
        Lastname: <lastname()>
        Roles: [ROLE_SUPER_ADMIN]
        Email: <safeEmail()>
        Enabled: true
        business: @biz*
        services: 5x @service*
    user:
        Username: user
        PlainPassword: user
        Firstname: <firstname()>
        Lastname: <lastname()>
        Roles: [ROLE_EMPLOYEE]
        Email: <safeEmail()>
        Enabled: true
        business: @biz1
        services: 5x @service*
    user{1..5}:
        Username: <firstname()>
        PlainPassword: <firstname()>
        Firstname: <firstname()>
        Lastname: <lastname()>
        Roles: [ROLE_EMPLOYEE]
        Email: <safeEmail()>
        Enabled: true
        business: @biz1
        services: 5x @service*

