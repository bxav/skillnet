AppBundle\Entity\User:
    super:
        Username: super
        PlainPassword: super
        Roles: [ROLE_SUPER_ADMIN]
        Email: <safeEmail()>
        Enabled: true
    user:
        Username: user
        PlainPassword: user
        Roles: [ROLE_API]
        Email: <safeEmail()>
        Enabled: true
    user{1..2}:
        Username: user<current()>
        PlainPassword: user<current()>
        Roles: [ROLE_API]
        Email: <safeEmail()>
        Enabled: true
